<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <audio id="ghibli-bgm" loop autoplay>
    <source src="ghibli_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <div class="stats">
      <p>Pomodoros Today: <span id="todayCount">0</span></p>
      <p>Streak: <span id="streakCount">0</span> days</p>
      <p>Weekly Focus Time: <span id="weeklyMinutes">0</span> min</p>
    </div>
    <div class="todo-container">
      <h3>üìù Tasks</h3>
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>
    
    <p id="status">Work Time</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
